<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1>{{ selectedRecipe.strMeal }}</h1>
      <img src="{{ selectedRecipe.strMealThumb }}" alt="{{ selectedRecipe.strMeal }}" class="img-fluid">
      <p><strong>Category:</strong> {{ selectedRecipe.strCategory }}</p>
      <p><strong>Area:</strong> {{ selectedRecipe.strArea }}</p>
      <p><strong>Tags:</strong> {{ selectedRecipe.strTags }}</p>
      <p><strong>YouTube:</strong> <a href="{{ selectedRecipe.strYoutube }}" target="_blank">Watch Video</a></p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <h2>Ingredients</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of ingredients">{{ ingredient }}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>Instructions</h2>
      <ol class="list-group">
        <li class="list-group-item" *ngFor="let instruction of instructions">{{ instruction }}</li>
      </ol>
    </div>
  </div>
</div>
