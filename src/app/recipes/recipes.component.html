<div class="d-flex flex-column element-type-background">
    <div class="container my-5">
        <div>
            <h2 class="elementor-heading-subtitle">Recent Recipes</h2>
        </div>
        <div>
            <h2 class="elementor-heading-title">Latest Recipes</h2>
        </div>
    </div>
    <div class="container my-5">
        <div class="d-flex flex-wrap justify-content-around">
            <div *ngFor="let meal of meals.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)"
                class="card my-2" style="width: 18rem;">
                <img [src]="meal.strMealThumb" class="card-img-top img-fluid" alt="">
                <div class="card-body">
                    <div class="mb-5">
                        <h5 class="card-title fs-5 fw-bold">{{meal.strMeal}}</h5>
                    </div>
                    <div class="d-flex flex-column gap-2 justify-content-end mb-0">
                        <button class="btn btn-outline-info btn-sm" type="button">Show Ingredients</button>
                        <button class="btn btn-outline-success btn-sm" type="button">Save Recipe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
            <button class="btn btn-primary" (click)="nextPage()"
                [disabled]="currentPage === getTotalPages()">Next</button>
        </div>
    </div>
</div>
